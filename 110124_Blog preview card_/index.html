<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="src/output.css">
</head>
<body class="font-figtree">
  <div class="bg-Yellow w-full min-h-screen grid justify-center items-center">
    <article class="max-w-sm h-max bg-white p-6 rounded-2xl border border-black grid gap-4 shadow-custom">
      <img src="./assets/images/illustration-article.svg" alt="article image" class="w-full rounded-2xl">
      <p class="bg-Yellow font-bold w-max px-2 py-1 rounded-lg">Learning</p>
      <small class="font-bold"> Published 21 Dec 2023</small>
      <h3 class="text-xl font-extrabold">HTML & CSS foundations</h3>
      <p class="text-Grey">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="flex items-center">
        <img src="./assets/images/image-avatar.webp" alt="User Image" class="w-10 h-10">
        <h4 class="font-bold ml-4">Greg Hooper</h4>
      </div>
    </article>
  </div>
</body>
</html>
